<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar" >
  <!-- sidebar: style can be found in sidebar.less -->
  <div>
    <section class="sidebar">

      <a *ngIf="online" style="padding-left: 40%"><span class="label label-success" style="color: green">{{online === 'true' ? 'online' : ''}}</span> </a>

      <ul class="sidebar-menu" data-widget="tree">
       
        <li [routerLinkActive]="['active']" class="treeview">
          <a [routerLink]="['/dashboard']">
            <i class="fa fa-dashboard"></i>
            <!-- <span class="label label-success" style="position: absolute;left: 90%;font-size:12px">{{countofactiveusers+countofdialogusers+countofoperators}} </span> -->
            <span class="pl10">Menu</span>
          </a>
        </li>
        <li *ngIf="role !== 'USER'" [routerLinkActive]="['active']" class="treeview">
          <a routerLink="/company">
            <i class="fa fa-building-o"></i>
            <span class="pl10">Company</span>
          </a>
        </li>
        <li *ngIf="role !== 'USER'" [routerLinkActive]="['active']" class="treeview">
          <a routerLink="/users">
            <i class="fa fa-user-circle-o"></i>
            <span class="pl10">Users</span>
          </a>
        </li>
        <li [routerLinkActive]="['active']" class="treeview">
            <a [ngStyle]="{'background':chatNot === true ? 'green' : ''}" routerLink="/chathistory" (click)=chatFun()>
              <i class="fa fa-comments-o"></i>
              <span class="pl10">Chat</span>
            </a>
          </li>
          <li [routerLinkActive]="['active']" class="treeview">
            <a [ngStyle]="{'background':groupNot === true ? 'red' : ''}" routerLink="/groups" (click)=groupFun()>
              <i class="fa fa-group"></i>
              <span class="pl10">Groups</span>
            </a>
          </li>

          <li *ngIf="role === 'ADMIN'" [routerLinkActive]="['active']" class="treeview">
            <a  routerLink="/allchathistory" >
              <i class="fa fa-comments-o" style="color: red"></i>
              <span class="pl10">All Chats</span>
            </a>
          </li>
          
      </ul>
    </section>
  </div>
  
  <!-- /.sidebar -->
</aside>
